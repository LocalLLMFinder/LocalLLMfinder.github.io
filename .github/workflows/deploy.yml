name: Deploy to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            npm ci
          else
            echo "No package.json found, skipping npm install"
          fi
          
      - name: Run tests
        run: |
          if [ -f package.json ] && npm run test --if-present; then
            echo "Tests passed"
          else
            echo "No tests found or tests skipped"
          fi
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Build site
        run: |
          # Create build directory
          mkdir -p _site
          
          # Copy the main application files to _site
          cp index.html _site/index.html
          cp main.js _site/main.js
          
          # Copy components, services, and utils directories
          cp -r components _site/components 2>/dev/null || echo "No components directory"
          cp -r services _site/services 2>/dev/null || echo "No services directory"
          cp -r utils _site/utils 2>/dev/null || echo "No utils directory"
          
          # Copy data files to root
          cp *.json _site/ 2>/dev/null || echo "No JSON files to copy"
          
          # Copy any additional assets
          cp *.md _site/ 2>/dev/null || echo "No markdown files to copy"
          
          # Create 404 page
          cat > _site/404.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>404 - Page Not Found | GGUF Model Index</title>
              <style>
                  body {
                      font-family: system-ui, -apple-system, sans-serif;
                      display: flex;
                      justify-content: center;
                      align-items: center;
                      min-height: 100vh;
                      margin: 0;
                      background: #f3f4f6;
                  }
                  .error-container {
                      text-align: center;
                      padding: 3rem;
                      background: white;
                      border-radius: 12px;
                      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
                      max-width: 500px;
                  }
                  .error-icon {
                      font-size: 4rem;
                      margin-bottom: 1rem;
                  }
                  h1 {
                      color: #1f2937;
                      margin-bottom: 1rem;
                  }
                  p {
                      color: #6b7280;
                      margin-bottom: 2rem;
                  }
                  .btn {
                      display: inline-block;
                      padding: 0.75rem 1.5rem;
                      background: #3b82f6;
                      color: white;
                      text-decoration: none;
                      border-radius: 6px;
                      font-weight: 500;
                      transition: background-color 0.2s;
                  }
                  .btn:hover {
                      background: #2563eb;
                  }
              </style>
          </head>
          <body>
              <div class="error-container">
                  <div class="error-icon">ðŸ¤–</div>
                  <h1>404 - Page Not Found</h1>
                  <p>The page you're looking for doesn't exist or has been moved.</p>
                  <a href="./" class="btn">ðŸ§  Go to GGUF Model Index</a>
              </div>
          </body>
          </html>
          EOF
          
          # Create .nojekyll file to disable Jekyll processing
          touch _site/.nojekyll
          
          echo "Build completed successfully!"
          ls -la _site/
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4